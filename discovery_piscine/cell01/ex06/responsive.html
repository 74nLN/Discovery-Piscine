<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        height: 100vh;
        table-layout: fixed;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 3px solid black;
      }

      th,
      td {
        height: 150px;
        font-size: 24px;
      }

      .box1 {
        background-color: lightblue;
      }
      .box2 {
        background-color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="box1">Left box</td>
        <td class="box2">Right box</td>
      </tr>
    </table>
  </body>
</html>
